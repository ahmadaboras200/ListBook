<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact List</h1>
    </header>

    <main>
        <section id="contacts">
            <h2>Contacts</h2>

            <div class="add-new-contact" onclick="openAddModal()">
                <img src="img/add.png" alt="Add Contact" width="35">
                <span>Add New Contact</span>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for names.." oninput="searchContacts()">
                <button type="button" onclick="searchContacts()">Search</button>
            </div>

            <div class="contacts-list"></div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; AboRasAhmad</p>
        </div>
    </footer>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Contact</h2>
            <form id="editForm">
                <label for="inputUserName">Username:</label>
                <input type="text" id="inputUserName" name="username" required><br><br>
                <label for="inputUserPhone">Phone:</label>
                <input type="text" id="inputUserPhone" name="phone" required><br><br>
                <button type="button" onclick="saveChanges()">Save</button>
            </form>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Contact</h2>
            <form id="addForm">
                <label for="inputNewUserName">Username:</label>
                <input type="text" id="inputNewUserName" name="new_username" maxlength="15" required><br><br>
                <label for="inputNewUserPhone">Phone:</label>
                <input type="text" id="inputNewUserPhone" name="new_phone" maxlength="10" required><br><br>
                <button type="button" onclick="validateAndAdd()">Add</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
